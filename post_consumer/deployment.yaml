apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-consumer
  labels:
    app: post-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: post-consumer
  template:
    metadata:
      labels:
        app: post-consumer
    spec:
      containers:
        - name: post-consumer
          image: post-consumer:latest 
          imagePullPolicy: Never 
          
          command: ["python", "main.py"]
          args:
            - "--kafka_host"
            - "kafka-broker-service:9092"
            
          env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /app/secrets/service-account.json # Chemin correct du fichier mont√©
          - name: BQ_DATASET
            value: "data_devops"
          - name: BQ_TABLE
            value: "posts"
          - name: MONGO_HOST
            value: "mongodb-service"
          - name: MONGO_PORT
            value: "27017"
          - name: MONGO_USER
            valueFrom:
              secretKeyRef:
                name: mongodb-secret
                key: username
          - name: MONGO_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mongodb-secret
                key: password
          - name: MONGO_DB
            value: "posts_db"
          - name: MONGO_COLLECTION
            value: "posts"
            
          volumeMounts:
            - name: gcp-sa-volume
              mountPath: /app/secrets/
              readOnly: true
          
      volumes:
        - name: gcp-sa-volume
          secret:
            secretName: gcp-sa-secret # Le nom du Secret
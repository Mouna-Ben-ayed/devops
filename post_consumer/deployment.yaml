apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-consumer
  labels:
    app: post-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: post-consumer
  template:
    metadata:
      labels:
        app: post-consumer
    spec:
      containers:
      - name: post-consumer
        image: ghcr.io/mouna-ben-ayed/post-consumer:<SHA_TAG>
        imagePullPolicy: Always
        command: ["python", "main.py"]   # ex√©cute python main.py
        args:
          - "--kafka_host"
          - "kafka-broker-service:9092"
        volumeMounts:
          - name: gcp-sa-volume
            mountPath: /service-account.json
            subPath: service-account.json
      volumes:
        - name: gcp-sa-volume
          secret:
            secretName: gcp-sa-secret
      imagePullSecrets:
        - name: ghcr-pull-secret

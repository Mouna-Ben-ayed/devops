name: CI/CD Deployment - Self-Hosted VM (No Registry)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CONSUMER_IMAGE: post-consumer:latest
  PUSHER_IMAGE: post-pusher-kafka:latest
  SA_SECRET_NAME: gcp-sa-secret
  KIND_CLUSTER_NAME: devops-kind-cluster
  
jobs:
  build-and-deploy-on-vm:
    runs-on: self-hosted
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      # --- 1. CONFIGURATION DU CLUSTER KIND (CORRECTION DNS ET KUBECONFIG) ---
      
      - name: ‚öôÔ∏è Setup Kind and Start Cluster
        run: |
          # 1. Cr√©ation du cluster uniquement s'il n'existe pas.
          if kind get clusters | grep -q "${{ env.KIND_CLUSTER_NAME }}"; then
            echo "Cluster Kind '${{ env.KIND_CLUSTER_NAME }}' existe d√©j√†. Utilisation de l'existant."
          else
            kind create cluster --name ${{ env.KIND_CLUSTER_NAME }} --config ./kind/config.yaml
          fi

          # 2. Obtention du Kubeconfig brut (avec nom d'h√¥te interne)
          KIND_KUBECONFIG=$(kind get kubeconfig --name ${{ env.KIND_CLUSTER_NAME }} --internal)
          
          # 3. CORRECTION DNS : Obtenir l'IP du conteneur Kind depuis l'h√¥te
          CONTROL_PLANE_IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' "${{ env.KIND_CLUSTER_NAME }}-control-plane")
          
          # 4. Remplacer le nom d'h√¥te interne par l'adresse IP et le port 6443.
          KIND_KUBECONFIG_FIXED=$(echo "$KIND_KUBECONFIG" | sed "s/server: https:\/\/.*/server: https:\/\/$CONTROL_PLANE_IP:6443/")
          
          # 5. Injecter le Kubeconfig corrig√© (avec l'IP) en utilisant la syntaxe EOF (multi-lignes).
          echo 'KUBECONFIG_CONTEXT<<EOF' >> $GITHUB_ENV
          echo "$KIND_KUBECONFIG_FIXED" >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      - name: Configure Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: üîó Set Kubernetes Context
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ env.KUBECONFIG_CONTEXT }}

      # --- 2. BUILD ET CHARGEMENT DES IMAGES DOCKER DANS KIND (CORRECTION CRITIQUE) ---
      # Nous utilisons 'kind load docker-image' pour garantir la disponibilit√© sur tous les n≈ìuds.
      
      - name: üî® Build Consumer Image
        run: docker build -t ${{ env.CONSUMER_IMAGE }} -f ./post_consumer/Dockerfile ./post_consumer
        
      - name: üöÄ Load Consumer Image into Kind Cluster
        run: kind load docker-image ${{ env.CONSUMER_IMAGE }} --name ${{ env.KIND_CLUSTER_NAME }}

      - name: üî® Build Pusher Image
        run: docker build -t ${{ env.PUSHER_IMAGE }} -f ./post_pusher/Dockerfile ./post_pusher
        
      - name: üöÄ Load Pusher Image into Kind Cluster
        run: kind load docker-image ${{ env.PUSHER_IMAGE }} --name ${{ env.KIND_CLUSTER_NAME }}

      - name: Wait for Kubernetes API
        run: kubectl wait --for=condition=ready node --all --timeout=300s

      # --- 3. SECRET GCP (CORRECTION: UTILISATION DE --FROM-FILE) ---
      - name: üîë Create/Update GCP Service Account Secret
        run: |
          # Cr√©ation d'un fichier temporaire pour g√©rer le JSON multi-lignes
          echo "${{ secrets.SA_JSON }}" > sa-gcp.json
          
          kubectl create secret generic ${{ env.SA_SECRET_NAME }} \
            --from-file=service-account.json=sa-gcp.json \
            --namespace=default \
            --dry-run=client -o yaml | kubectl apply -f -
            
          rm sa-gcp.json

      # --- 4. DEPLOY KUBERNETES MANIFESTS ---
      - name: üöÄ Deploy Kafka Infrastructure
        uses: azure/k8s-deploy@v4
        with:
          namespace: default
          manifests: |
            kafka/configmap.yaml
            kafka/service.yaml
            kafka/deployment.yaml

      - name: üöÄ Deploy Kafka UI
        uses: azure/k8s-deploy@v4
        with:
          namespace: default
          manifests: |
            ui/service.yaml
            ui/deployment.yaml

      - name: üöÄ Deploy Pusher
        # Les images seront d√©sormais trouv√©es sur tous les n≈ìuds gr√¢ce √† 'kind load'
        uses: azure/k8s-deploy@v4
        with:
          namespace: default
          manifests: |
            post_pusher/deployment.yaml
          images: |
            ${{ env.PUSHER_IMAGE }}
      - name: üöÄ Deploy Consumer
        # Les images seront d√©sormais trouv√©es sur tous les n≈ìuds gr√¢ce √† 'kind load'
        uses: azure/k8s-deploy@v4
        with:
          namespace: default
          manifests: |
            post_consumer/deployment.yaml
          images: |
            ${{ env.CONSUMER_IMAGE }}


      - name: ‚úÖ Deployment Complete
        run: echo "D√©ploiement termin√©. Les images sont locales sur la VM."
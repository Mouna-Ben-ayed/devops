name: CI/CD Deployment - Self-Hosted VM (No Registry)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CONSUMER_IMAGE: post-consumer:latest
  PUSHER_IMAGE: post-pusher-kafka:latest
  SA_SECRET_NAME: gcp-sa-secret
  KIND_CLUSTER_NAME: devops-kind-cluster # Nom par dÃ©faut pour le cluster Kind
  
jobs:
  build-and-deploy-on-vm:
    runs-on: self-hosted # Utilisation du label correct
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      # --- 1. CONFIGURATION DU CLUSTER KIND (NOUVELLE SECTION) ---
      
      - name: âš™ï¸ Setup Kind and Start Cluster
        run: |
          # Le runner doit avoir 'kind' installÃ©. Si non, l'installer ici.
          # kind create cluster crÃ©e le cluster en utilisant le fichier config.yaml
          kind create cluster --name ${{ env.KIND_CLUSTER_NAME }} --config ./kind/config.yaml
          
          # RÃ©cupÃ¨re le KUBECONFIG de Kind pour le runner
          KIND_KUBECONFIG=$(kind get kubeconfig --name ${{ env.KIND_CLUSTER_NAME }} --internal)
          
          # DÃ©finit la variable d'environnement pour l'Ã©tape suivante
          echo "KUBECONFIG_CONTEXT=$KIND_KUBECONFIG" >> $GITHUB_ENV

      - name: Configure Kubectl (Installer l'exÃ©cutable)
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: ðŸ”— Set K8s Context for Azure Actions
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          # Passe le KUBECONFIG gÃ©nÃ©rÃ© par Kind
          kubeconfig: ${{ env.KUBECONFIG_CONTEXT }}
          # Le nom de contexte par dÃ©faut pour Kind est 'kind-NOM-DU-CLUSTER'
          cluster-context: kind-${{ env.KIND_CLUSTER_NAME }}
          
      # --- 2. CONSTRUCTION DES IMAGES (Aucun changement) ---
      
      - name: ðŸ”¨ Build and Load Consumer Image
        uses: docker/build-push-action@v5
        with:
          context: ./post_consumer
          file: ./post_consumer/Dockerfile
          push: false 
          load: true 
          tags: ${{ env.CONSUMER_IMAGE }}
          
      - name: ðŸ”¨ Build and Load Pusher Image
        uses: docker/build-push-action@v5
        with:
          context: ./post_pusher
          file: ./post_pusher/Dockerfile
          push: false
          load: true
          tags: ${{ env.PUSHER_IMAGE }}

      # --- 3. DÃ‰PLOIEMENT (Utilisera le contexte Kind dÃ©fini) ---

      - name: ðŸ”‘ Create/Update Secret for Service Account (GCP)
        uses: azure/k8s-create-secret@v4
        with:
          namespace: default
          secret-type: 'generic'
          secret-name: ${{ env.SA_SECRET_NAME }}
          string-data:  |
            service-account.json=${{ secrets.SA_JSON }}

      - name: ðŸš€ Deploy Kafka Infrastructure
        uses: azure/k8s-deploy@v4
        with:
          namespace: default
          manifests: |
            kafka/configmap.yaml
            kafka/service.yaml
            kafka/deployment.yaml

      - name: ðŸš€ Deploy Kafka UI
        uses: azure/k8s-deploy@v4
        with:
          namespace: default
          manifests: |
            ui/service.yaml
            ui/deployment.yaml

      - name: ðŸš€ Deploy Application Deployments
        uses: azure/k8s-deploy@v4
        with:
          namespace: default
          manifests: |
            post_consumer/deployment.yaml
            post_pusher/deployment.yaml
          images: |
            ${{ env.CONSUMER_IMAGE }}
            ${{ env.PUSHER_IMAGE }}
            
      - name: âœ… Deployment Complete
        run: echo "Le dÃ©ploiement est terminÃ©. Les images sont locales sur la VM."